<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Chess Board</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="block">
        <div class="block__board">
          <div class="board__table">
            <div class="table__line">
              <div class="line__cell"></div>
              <div class="line__cell rotate">a</div>
              <div class="line__cell rotate">b</div>
              <div class="line__cell rotate">c</div>
              <div class="line__cell rotate">d</div>
              <div class="line__cell rotate">e</div>
              <div class="line__cell rotate">f</div>
              <div class="line__cell rotate">g</div>
              <div class="line__cell rotate">h</div>
              <div class="line__cell rotate"></div>
            </div>

            <div class="table__line">
              <div class="line__cell">8</div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell rotate">8</div>
            </div>

            <div class="table__line">
              <div class="line__cell">7</div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell rotate">7</div>
            </div>

            <div class="table__line">
              <div class="line__cell">6</div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell rotate">6</div>
            </div>

            <div class="table__line">
              <div class="line__cell">5</div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell rotate">5</div>
            </div>

            <div class="table__line">
              <div class="line__cell">4</div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell rotate">4</div>
            </div>

            <div class="table__line">
              <div class="line__cell">3</div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell rotate">3</div>
            </div>

            <div class="table__line">
              <div class="line__cell">2</div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell rotate">2</div>
            </div>

            <div class="table__line">
              <div class="line__cell">1</div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell black"></div>
              <div class="line__cell white"></div>
              <div class="line__cell rotate">1</div>
            </div>

            <div class="table__line">
              <div class="line__cell"></div>
              <div class="line__cell">a</div>
              <div class="line__cell">b</div>
              <div class="line__cell">c</div>
              <div class="line__cell">d</div>
              <div class="line__cell">e</div>
              <div class="line__cell">f</div>
              <div class="line__cell">g</div>
              <div class="line__cell">h</div>
              <div class="line__cell"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
